<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="choices">
    <button onclick="playRound('rock', getComputerChoice())">
        rock
    </button>
    <button onclick="playRound('paper', getComputerChoice())">
        paper
    </button>
    <button onclick="playRound('scissors', getComputerChoice())">
        scissors
    </button>
    </div>
    <button id="reset" style="display: none;" onclick="resetRound()">new game!</button>
    <div id="result">Result will show here!</div>
</body>
</html>
